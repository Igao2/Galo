<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Próximos Jogos</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

   
    #matches-grid {
        z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .match-card {
  background-color: #111;
  border: 1px solid #333;
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease;
  height: 230px; 
  justify-content: space-between;
  box-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

.match-card:hover {
  transform: translateY(-6px) scale(1.02);
  border-color: #FFD700;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}

.crests {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px; 
  width: 100%;
  margin-bottom: 9px;
}

.crests .X {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0 8px;
}

 .crest-container {
  width: 80px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent;
}

.crest-container img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  transition: transform 0.3s, filter 0.3s;
}

.crest-container img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 6px rgba(255,215,0,0.6));
}

.crests-container .X {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0 8px;
}


    .info {
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.2;
    }

.info .date {
  margin-bottom: 6px;
  font-size: 1rem;
  font-weight: 500;
}

.info .comp {
  font-weight: bold;
  color: #FFD700;
  font-size: 0.95rem;
}



.stripes-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  z-index: -1;
  justify-content: space-between;
  padding: 0 10%; 
}

.stripes-bg div {
  width: 5%; 
  background: linear-gradient(to bottom, rgba(243, 243, 240, 0.1), rgba(255, 255, 255, 0.05));
  opacity: 0.8; 
  height: 100%;
}

  @media screen and (min-width: 320px) and (orientation:portrait){
  #matches-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .match-card {
    height: 290px;
    font-size: 2rem;
  }

  .crest-container {
  width: 110px;
  height: 110px;
  }
  .crests .X {
    font-size: 1.8rem;
  }
}
  </style>
</head>
<body>
<div class="stripes-bg">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
  <h1>Partidas Agendadas</h1>
  <ul id="matches-grid">
    
  </ul>

  <script>
     window.addEventListener('DOMContentLoaded', () => {

      fetch('/teams')
        .then(res => res.json())
        .then(data => {
          const matches = [];
       
          const spotlight = data.game_spotlight || [];
          if (data.hasOwnProperty('game_spotlight')){
           
            let spor = {date:spotlight.date.split(",")[0],
            time:spotlight.date.split(",")[1],
            tournament:spotlight.league,
            teams:spotlight.teams
          }
           const today = new Date();
          switch(spor.date){
             case "today":
      spor.date = today.toDateString().split("2025")[0];
      break;
    case "tomorrow":
      
      spor.date= today.setDate(today.getDate() + 1).toDateString().split("2025")[0]
     
      break;
    default:
      spor.date = spor.date;
          }
          
          console.log(spor)
          matches.push(spor);
        }
        
          data.games.forEach(game => {
            
            matches.push(game);
            
          });
          console.log(matches)
       
          
          const grid = document.getElementById('matches-grid');

          if (matches.length === 0) {
            grid.innerHTML = '<li>Nenhuma partida agendada.</li>';
            return;
          }

          matches.forEach(match => {
            for(var i = 0 ; i<match.teams.length;i++){
              if(match.teams[i].name=="Atlético Mineiro"){
                match.teams[i].thumbnail = "https://ssl.gstatic.com/onebox/media/sports/logos/q9fhEsgpuyRq58OgmSndcQ_96x96.png"
              }
            }
            const li = document.createElement('li');
            li.className = 'match-card';
            const crestsDiv = document.createElement('div');
            const xdiv = document.createElement('p')
            xdiv.textContent = "X"
            xdiv.className = 'X'
            crestsDiv.className = 'crests';
            
            const crestHome = document.createElement('div');
            crestHome.className = 'crest-container';
            const imgHome = document.createElement('img');
            imgHome.src = match.teams[0].thumbnail;
            imgHome.alt = match.teams[0].name;
            crestHome.appendChild(imgHome);

            const crestAway = document.createElement('div');
            crestAway.className = 'crest-container';
            const imgAway = document.createElement('img');
            imgAway.src = match.teams[1].thumbnail;
            imgAway.alt = match.teams[1].name;
            crestAway.appendChild(imgAway);

           crestsDiv.appendChild(crestHome);
           crestsDiv.appendChild(xdiv);
           crestsDiv.appendChild(crestAway);
            

            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info';
            const date = new Date(match.date+",2025,"+match.time).toLocaleString('pt-BR', {
              day: '2-digit', month: '2-digit', year: 'numeric',
              hour: '2-digit', minute: '2-digit'
            });
            
            infoDiv.innerHTML = `
              <div class="date">${date}</div>
              <div class="comp">${match.tournament}</div>
            `;

            li.appendChild(crestsDiv);
            li.appendChild(infoDiv);
            grid.appendChild(li);

              
          });

        })
        .catch(err => {
          console.error(err);
          document.getElementById('matches-grid')
            .innerHTML = '<li>Erro ao carregar as partidas.</li>';
        });
      



       
          
    });

  </script>

</body>
</html>
